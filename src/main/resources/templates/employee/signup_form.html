<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee - Sign up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h2 style="color: black;margin-top: 50px;"> Employee - Registration Form</h2>
    </div>
    <form th:action="@{/employee/save}" th:object="${employee}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" minlength="3" maxlength="30" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Position: </label>
                <div class="col-8">
                    <input type="text" th:field="*{position}" class="form-control"
                           required minlength="3" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Department: </label>
                <div class="col-8">
                    <input type="text" th:field="*{department}" class="form-control"
                           required minlength="5" maxlength="25"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">CardNo: </label>
                <div class="col-8">
                    <input type="number" th:field="*{cardno}" class="form-control"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Mobile: </label>
                <div class="col-8">
                    <input type="number" th:field="*{mobile}" class="form-control"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Facebook:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{facebook}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Salary: </label>
                <div class="col-8">
                    <input type="number" th:field="*{salary}" class="form-control"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Address: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address}" class="form-control"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">CreateAt: </label>
                <div class="col-8">
                    <input type="date" th:field="*{createAt}" class="form-control"/>
                </div>
            </div>

            <div style="font-size: small; display: flex; justify-content: center" class="form-group row">
                <input type="radio" name="gender" value="1"> Male &nbsp;
                <input type="radio" name="gender" value="0"> Female
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/employee/list}]]"
    }
</script>
</html>
